# Test Agent Configuration
# Minimal agent configuration for running Agent Conductor tests

agent_types:
  rust:
    directory: "test-config/agents/rust"
    
  react:
    directory: "test-config/agents/react"

validation_profiles:
  rust:
    syntax: "echo 'rust syntax check'"
    test: "echo 'rust test'"
    build: "echo 'rust build'"
    
  react:
    lint: "echo 'react lint'"
    test: "echo 'react test'"
    build: "echo 'react build'"

assignment_rules:
  backend_tasks: ["rust"]
  frontend_tasks: ["react"]